<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Table template</title>
    <link href="minimal-table.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Table template</h1>
    <table>
        <caption>Data about the planets of our solar system</caption>
        <thead>
            <tr>
                <td>Name</td>
                <td>Mass</td>
                <td>Diameter</td>
                <td>Density</td>
                <td>Gravity</td>
                <td>Length of day</td>
                <td>Distance from sun</td>
                <td>Mean temperature</td>
                <td>Number of moons</td>
                <td>Notes</td>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

  </body>
</html>
